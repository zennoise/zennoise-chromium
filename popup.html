<!doctype html>
<html>

<head>
  <!-- https://zennoise.github.io -->
  <title>Zen noise</title>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,300' rel='stylesheet' type='text/css'
    async>
</head>

<body>
  <div id="popup-content">
    <div id="combos">
      <ul id="combos_list">
        <li id="storm" class="combo combo-loaded zennoise-button">Rain and thunder</li>
        <li id="birds" class="combo combo-loaded zennoise-button">Birds</li>
        <li id="cafe" class="combo combo-empty zennoise-button">Cafe</li>
      </ul>
    </div>

    <div id="stop" class="combo combo-empty zennoise-button">
      <div id="square"></div>
      <div id="stop_text">Stop</div>
    </div>

    <div id="info">i</div>

    <script language="JavaScript" type="text/javascript" src="js/popup.js"></script>
  </div>
</body>

</html>
